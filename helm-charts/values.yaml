replicaCount: 1

image:
  repository: domboeckli/@project.artifactId@
  tag: @project.version@
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 80
  targetPort: 8080

springApplicationJson:
  management:
    endpoint:
      health:
        probes:
          add-additional-paths: true

probes:
  startup:
    failureThreshold: 30
    periodSeconds: 10
  readiness:
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
  liveness:
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6