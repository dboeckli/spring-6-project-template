name: Deploy and Test Cluster

on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: 'Version to deploy'
        required: true
      deployed-by-build:
        type: string
        description: 'Deployed by workflow'
        required: true
        default: 'Manual'

jobs:
  deploy-and-test-cluster:
    runs-on: ubuntu-latest
    steps:
      - name: Show Version
        run: |
          echo "Deploying Version: ${{ inputs.version }}"
          echo "Deployed by: ${{ inputs.deployed-by-build }}"

      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1

      - name: Deploy application
        run: |
          # Replace the version placeholder in the deployment manifest
          sed -i 's/${VERSION.TO.REPLACE}/${{ inputs.version }}/g' k8s/app.yml
          kubectl apply -f k8s/

      - name: Wait for Pods to be ready
        run: |
          kubectl wait --for=condition=ready pod -l app=spring-6-project-template --timeout=180s
          echo "::notice:: ### Deployed Version: ${{ inputs.version }}. Deployed my build: ${{ inputs.deployed-by-build }}"
          BUILD_LINK="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "::notice:: ### Build Link: $BUILD_LINK"

      - name: Display Deployment Information
        run: |
          echo "Deployment Information:"
          kubectl get deployment spring-6-project-template -o yaml
          
          

